<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .task-card { margin-bottom: 10px; }
        .completed { text-decoration: line-through; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Task Management</h1>
        
        <!-- Add Task Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Add New Task</h5>
            </div>
            <div class="card-body">
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="dueDate" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="dueDate">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isCompleted">
                        <label class="form-check-label" for="isCompleted">Completed</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>
        
        <!-- Task List -->
        <div class="card">
            <div class="card-header">
                <h5>Task List</h5>
            </div>
            <div class="card-body">
                <div id="taskList" class="list-group">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
